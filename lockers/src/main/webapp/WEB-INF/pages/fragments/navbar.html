<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="/src/main/webapp/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="/src/main/webapp/resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap-theme.min.css}"/>
    <link href="/src/main/webapp/resources/css/main.css" rel="stylesheet" media="screen" th:href="@{/resources/css/main.css}"/>

    <script type="text/javascript" src="/src/main/webapp/resources/js/jquery-min.js" th:src="@{/resources/js/jquery-min.js}"></script>
    <script type="text/javascript" src="/src/main/webapp/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" id="nav" th:fragment="navbar">
    <div class="container">
        <div class="navbar-header" id="navheader">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="nav-title" href="/"><span class="glyphicon glyphicon-home"></span> KLM Lockers</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="hasAuthority('ADMIN')"><a class="navbar-item" href="/history">
                    <span class="glyphicon glyphicon-book"></span> Log</a></li>
                <li><a class="navbar-item" href="/help"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a href="#" class="dropdown-toggle navbar-item" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span> Hi <span sec:authentication="name"></span>!</a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        <li th:if="${mylocker} != null"><a th:href="${mylocker}"><span class="glyphicon glyphicon-lock"></span> My locker</a></li>
                    </ul>
                </li>
                <li sec:authorize="isAnonymous()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
