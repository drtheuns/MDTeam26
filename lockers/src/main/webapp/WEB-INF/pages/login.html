<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="../../../webapp/resources/css/klm.css" rel="stylesheet" media="screen" th:href="@{/resources/css/klm.css}"/>
    <link href="../../../webapp/resources/css/main.css" rel="stylesheet" media="screen" th:href="@{/resources/css/main.css}"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> <!-- fixes mobile view -->
</head>
  
<body>
<div>
    <img th:src="@{/resources/images/Logo.png}"/>
        <form class="login" th:action="@{/login}" method="post">
            <div class="g-forms-container g-clear">
                <input name="username" id="username" class="g-forms-text" placeholder="Username" type="text" required="required" autofocus="autofocus"/>
                <input name="password" id="password" class="g-forms-text" placeholder="Password"  type="password" required="required"/>
            </div>
            <div id="center1">
                <button type="submit" class="g-btn g-btn-primary"> <span> Sign in </span></button>
                <a href="/register">Register</a>
            </div>
        </form>
</div>
</body>  
</html>
