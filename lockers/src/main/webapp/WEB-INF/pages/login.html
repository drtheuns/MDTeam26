<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="../../../webapp/resources/css/klm.css" rel="stylesheet" media="screen">
    <link href="../../../webapp/resources/css/main.css" rel="stylesheet" media="screen">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- fixes mobile view -->
</head>
  
<body>
    <img src="../../../webapp/resources/images/Logo.png">
        <form class="login">
            <div class="g-forms-container g-clear">
                <input name="username" id="username" class="g-forms-text" placeholder="Username" type="text">
            </div>
            <div class="g-forms-container g-clear">
                <input name="password" id="password" class="g-forms-text" placeholder="Password"  type="text">
            </div>
            <div id="center1">
                <button type="submit" class="g-btn g-btn-primary"> <span> Sign in </span> </button> 
                <a href="register.html">Register</a> 
            </div>
        </form>
    <script>
        if (!Modernizr.input.placeholder) {
            require(['v2/lib/jquery', 'v2/lib/placeholder'], function ($) {
                $(".login").find('input, textarea').placeholder();
            });
        }
    </script>
</body>  
</html>
