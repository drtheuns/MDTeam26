<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> <!-- fixes mobile view -->
    <style>
        form label {
            display: block; /* block float the labels to left column, set a width */
            float: left;
            width: 150px;
            padding: 0;
            margin: 8px 0 0; /* set top margin same as form input - textarea etc. elements */
            text-align: left;
        }

        form { /* set width in form, not fieldset (still takes up more room w/ fieldset width */
            font: 100% verdana, arial, sans-serif;
            margin: 0;
            padding-top: 3%;
            padding-left: 2%;
            min-width: 500px;
            max-width: 600px;
            width: 380px;
            background-color: #ffffff;
        }

        form fieldset {
            clear: both;
            border-color: #000;
            border-width: 1px;
            border-style: solid;
            padding: 12px; /* padding in fieldset support spotty in IE */
            margin: 0;
        }

        form br {
            clear: left;
        }

        form small {
            display: block;
            margin: 0 0 5px 160px; /* instructions/comments left margin set to align w/ right column inputs */
            padding: 1px 3px;
            font-size: 88%;
        }

    </style>

    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <h2>View Locker</h2>

    <form>
        <label>ID:</label>
        <label th:text="${locker.lockerid}"></label>
        <br/><br/>
        <label>Tower:</label>
        <label th:text="${locker.lockerTower}"></label>
        <br/><br/>
        <label>Floor:</label>
        <label th:text="${locker.lockerFloor}"></label>
        <br/><br/>
        <label>Number:</label>
        <label th:text="${locker.lockerNumber}"></label>
        <br/><br/>
        <label>User:</label>
        <label th:text="${locker.user}"></label>
    </form>
    <br/><br/><br/>
    <br/><br/><br/>
    <div>
        <a th:href="@{/locker}">Back To Locker List</a>
    </div>
    <br/><br/><br/>

</div>
</body>
</html>
